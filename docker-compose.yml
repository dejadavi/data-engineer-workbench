version: "3.7"
services:
  mysql:
    image: mysql:8.0.0
    hostname: mysql
    ports:
      - "3306:3306"
    networks: 
      spark-network:
        ipv4_address: 10.5.0.7
  spark-master:
    image: spark-master:2.7.7
    container_name: spark-master
    hostname: spark-master
    depends_on:
      - mysql
    ports:
      - "8080:8080"
      - "7077:7077"
    networks: 
      spark-network:
        ipv4_address: 10.5.0.2
    volumes:
       - ./files/spark:/opt/spark/data
       - ./files/hive:/opt/hive/data
       - ./files/hadoop:/opt/hadoop/data
       - $HOME/Documents:/home/user/root
    environment:
      - "SPARK_LOCAL_IP=spark-master"
      - "SPARK_PUBLIC_DNS=127.0.0.1"
      - "SPARK_MASTER_PORT=7077"
      - "SPARK_WORKER_PORT=6066"
      - "SPARK_WORKER_WEBUI_PORT=8081"
      - "SPARK_MASTER_WEBUI_PORT=8080"
      - "HOST=local"
  livy:
    image: livy:0.7.0
    container_name: livy
    hostname: livy
    ports:
      - "8998:8998"
    networks: 
      spark-network:
        ipv4_address: 10.5.0.6
    volumes:
       - ./files/spark:/opt/spark/data
       - ./files/hive:/opt/hive/data
       - ./files/hadoop:/opt/hadoop/data
       - $SPARK_DATA_DIR:/home/user/root
    environment:
      - "SPARK_MASTER_HOST=spark-master"
      - "SPARK_PUBLIC_DNS=127.0.0.1"
      - "SPARK_LOCAL_IP=livy"
      - "SPARK_MASTER_PORT=7077"
      - "SPARK_WORKER_PORT=6066"
      - "HOST=local"
      - $HOME/Documents:/home/user/root
  spark-worker-1:
    image: spark-worker:2.7.7
    container_name: spark-worker-1
    hostname: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - "SPARK_LOCAL_IP=spark-worker-1"
      - "SPARK_PUBLIC_DNS=127.0.0.1"
      - "SPARK_MASTER_PORT=7077"
      - "SPARK_WORKER_PORT=6066"
      - "SPARK_WORKER_WEBUI_PORT=8081"
      - "HOST=local"
    networks: 
      spark-network:
        ipv4_address: 10.5.0.3
    volumes:
       - ./files/spark:/opt/spark/data
       - ./files/hive:/opt/hive/data
       - ./files/hadoop:/opt/hadoop/data
       - $HOME/Documents:/home/user/root
  spark-worker-2:
    image: spark-worker:2.7.7
    container_name: spark-worker-2
    hostname: spark-worker-2
    depends_on:
      - spark-master
    ports:
      - "8084:8084"
    environment:
      - "SPARK_LOCAL_IP=spark-worker-2"
      - "SPARK_PUBLIC_DNS=127.0.0.1"
      - "SPARK_MASTER_PORT=7077"
      - "SPARK_WORKER_PORT=6066"
      - "SPARK_WORKER_WEBUI_PORT=8084"
      - "HOST=local"
    networks: 
      spark-network:
        ipv4_address: 10.5.0.4
    volumes:
       - ./files/spark:/opt/spark/data
       - ./files/hive:/opt/hive/data
       - ./files/hadoop:/opt/hadoop/data
       - $HOME/Documents:/home/user/root
  spark-worker-3:
    image: spark-worker:2.7.7
    container_name: spark-worker-3
    hostname: spark-worker-3
    depends_on:
      - spark-master
    ports:
      - "8085:8085"
    environment:
      - "SPARK_LOCAL_IP=spark-worker-3"
      - "SPARK_PUBLIC_DNS=127.0.0.1"
      - "SPARK_MASTER_PORT=7077"
      - "SPARK_WORKER_PORT=6066"
      - "SPARK_WORKER_WEBUI_PORT=8085"
      - "HOST=local"
    networks: 
      spark-network:
        ipv4_address: 10.5.0.5
    volumes:
       - ./files/spark:/opt/spark/data
       - ./files/hive:/opt/hive/data
       - ./files/hadoop:/opt/hadoop/data
       - $HOME/Documents:/home/user/root
  jupyterlab:
    image: jupyterlab:latest
    container_name: jupyterlab
    hostname: jupyterlab
    ports:
      - "8888:8888"
    networks:
      spark-network:
        ipv4_address: 10.5.0.9
    environment:
      - "JUPYTER_ENABLE_LAB=True"
    volumes:
      - ./files/jupyter:/home/users/jovyan/.jupyter
networks:
  spark-network:
    driver: bridge
    ipam:
     driver: default
     config:
       - subnet: 10.5.0.0/16